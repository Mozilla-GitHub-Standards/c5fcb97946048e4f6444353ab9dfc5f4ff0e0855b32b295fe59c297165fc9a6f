{% extends "games/base.html" %}

{% block class %}form{% endblock %}

{% block content %}
  <h1>Submit a Game</h1>
  {% if form.errors %}
    <ul class="errorlist">
      <li>Please fix the errors and submit again.</li>
    </ul>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <ul>
      {{ form.as_ul }}
    </ul>
    <input type="submit" value="Submit your game" />
  </form>
{% endblock %}
