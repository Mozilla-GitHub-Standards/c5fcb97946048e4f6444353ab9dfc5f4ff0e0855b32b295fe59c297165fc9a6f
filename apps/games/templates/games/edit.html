{% extends "base.html" %}

{% block content %}
  {% if success %}
    <div class="success">Your changes have been saved!</div>
  {% endif %}
  {% if form.errors %}
    <ul class="errorlist">
      <li>Please fix the errors and submit again.</li>
    </ul>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <ul>
      {{ form.as_ul }}
    </ul>
    <input type="submit"/>
  </form>
{% endblock %}
