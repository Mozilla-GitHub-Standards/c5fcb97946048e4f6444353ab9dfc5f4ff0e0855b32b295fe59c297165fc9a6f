{% extends "games/base.html" %}

{% block content %}
  <h1>Details</h1>
  {% if form.errors %}
    <ul class="errorlist">
      <li>Please fix the errors and submit again.</li>
    </ul>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <ul>
      {{ form.as_ul }}
    </ul>
    <input type="submit" value="Edit game" />
  </form>

  <h2>Screenshots</h2>
  <p><a href="{% url games.screenshots game.id %}">Edit screenshots</a></p>
{% endblock %}
