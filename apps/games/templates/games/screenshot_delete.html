{% extends "games/base.html" %}

{% block content %}
  <h1>Delete screenshot</h1>
  <p>Are you sure you want to delete the screenshot? This cannot be undone!</p>
  <img src="{{ screenshot.get_absolute_url }}"/>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete it!"/>
  </form>
  <a href="{% url games.screenshots game.id %}">Cancel</a>
{% endblock %}
