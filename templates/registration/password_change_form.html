{% extends "base.html" %}

{% block content %}
  <h1>Password change</h1>
  {% if form.errors %}
    <ul class="errorlist">
      <li>Please fix the errors and submit again.</li>
    </ul>
  {% endif %}
  <form method="post" action="">
    {% csrf_token %}
    <ul>
  		{{ form.as_ul }}
    </ul>
    <input type="submit" class="btn post" value="Change my password" />
  </form>
{% endblock %}
